name: Build and Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Build Docker image
        run: docker build -t sportscardcollection:latest .

      # Push to Docker Hub (set up secrets DOCKERHUB_USERNAME and DOCKERHUB_TOKEN)
      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Push Docker image
        run: |
          docker tag sportscardcollection:latest charlienichols0706/sportscardcollection:latest
          docker push charlienichols0706/sportscardcollection:latest

      # Add deployment steps here (e.g., SSH to server, deploy to cloud, etc.)
